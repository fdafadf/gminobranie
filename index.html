<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gminobranie</title>
    <link rel="stylesheet" href="default.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/roboto">
    <script type="module" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4-src.js" integrity="sha512-v9fKB/Tdskpid8kkFcCde7j8nyykKK9fBAZIU8pzTuMIOMJYccsutTxn8qUS/p/32FG/ynVrsbj+dsaya/jNEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="loader"></div>
    <header>
        <div class="table-container">
            <table>
                <tr>
                    <th>Activities</th>
                    <td id="activities-counter"></td>
                </tr>
            </table>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>Passed</th>
                    <td id="passed-counter"></td>
                </tr>
            </table>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th><i data-feather="mouse-pointer"></i></th>
                    <td id="gmina"></td>
                </tr>
            </table>
        </div>
        <div style="flex: 1; align-items: center; align-content: center; display: flex;">
            <div class="blink" style="margin: auto; color: #555; display: none;" id="status-bar">Downloading Strava Activities...</div>
        </div>
        <div class="logo">
            <img src="logo.png" />
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th><i data-feather="user"></i></th>
                    <td class="action disconnected" id="connect-button">
                        <div>
                            <div>Connect To Strava</div>
                            <div></div>
                            <div>Disconnect</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </header>
    <main>
        <div id="content">
            <div id="map-container">
            </div>
        </div>
        <div id="side">
            <div class="table-container">
                <table id="activities-table" class="selectable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" /></th>
                            <th>Date</th>
                            <th>Distance</th>
                            <th>Name</th>
                            <th class="action menu-button"><i data-feather="menu"></i></th>
                        </tr>
                    </thead>
                    <tbody class="drop">
                        <tr>
                            <td colspan="5" style="text-align: center; background-color: #f5fff5;">Upload New Files</td>
                        </tr>
                    </tbody>
                    <tbody class="menu-item">
                        <tr>
                            <td colspan="5">
                                <div style="display: flex; flex-direction: row;">
                                    <div>
                                        <button id="remove-button">Remove Selected</button>
                                        <button id="fetch-button">Fetch From Strava</button>
                                    </div>
                                    <div style="flex: 1; border: 2px dashed gray; margin: 1em; display: flex; align-items: center; justify-content: center;">Drop GPX</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody class="items">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
